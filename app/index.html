<body>

    <section class="container-fluid" id="top">

        <div class="row">
            <div class="col-xs-12 empty-space"></div>
            
            <audio id="player" class="col-xs-12"></audio>    
            <div class="col-xs-12 custom-player-wrapper">

                <div class="col-xs-12 player-progress">
                    <div id="time"></div>
                    <div id="load"></div>
                    <div class="col-xs-2 time-actual"> -:--</div>
                    <div class="col-xs-offset-8 col-xs-2 time-total">-:--</div>
                </div>

                <div class="col-xs-12 player-controls">
                    
                    <div class="col-xs-6 col-sm-2 no-padding">
                        <div class="col-xs-12 col-sm-offset-1 col-sm-10 no-padding">
                            <div id="backward" class="col-xs-3 no-padding">
                                <span><i class="fa fa-backward"></i></span>
                            </div>
                            <div id="play" class="col-xs-3 no-padding">
                                <span><i class="fa fa-play"></i></span>
                            </div>
                            <div id="forward" class="col-xs-3 no-padding">
                                <span><i class="fa fa-forward"></i></span>                                      
                            </div>
                            <div id="stop" class="col-xs-3 no-padding">
                                <span><i class="fa fa-stop"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-6 col-sm-2 col-sm-push-8 no-padding">
                        <div class="col-xs-12 no-padding">
                            <div id="volumen-icon" class="col-xs-2 no-padding">
                                <span><i class="fa fa-volume-up"></i></span>
                            </div>
                            <div id="volumen-spinner" class="col-xs-offset-1 col-xs-9 no-padding">
                                <input id="volumen" name="volumen" type="range" min="0" max="100" step="1" value="100">
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-8 col-sm-pull-2 no-padding">
                        <div class="col-xs-12 col-sm-offset-2 col-sm-8 song-info no-padding">
                            <div id="song-list" class="col-xs-1 dropdown no-padding">
                                <div class="dropdown-toggle" type="button" data-toggle="dropdown">
                                    <i class="fa fa-bars"></i>
                                </div>
                                <ul class="dropdown-menu">
                                </ul>
                            </div>
                            <div id="song-name" class="col-xs-11 song-title no-padding"> <span>Loading...</span></div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-xs-12 empty-space"></div>
    
        </div>

    </section>

    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>

</body>
