<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>playerNativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom-player.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/modernizr-2.6.2.min.js"></script>

</head>

<body>
    
    <section id="sound-player" class="row">

        <div id="songlist">
            <div class="container">
                <div class="container">
                <ul><li>01</li><li>02</li><li>03</li></ul>
                </div>
            </div>
        </div>

        <div id="playprogress" class="container">
            <div>
                <span class="bar"></span>
            </div>
        </div>

        <div class="container">
            <h3>Escucha las canciones de Mamma Mia!</h3>
            <span id="playlist" class="playlist icon"></span>
            <span id="prevsong" class="prevsong icon"></span>
            <span id="playsong" class="playsong icon"></span>
            <span id="pausesong" class="pausesong icon"></span>
            <span id="nextsong" class="nextsong icon"></span>
            <span id="stopsong" class="stopsong icon"></span>
            <span id="songtitle"></span>
            <span id="volume" class="volume icon"></span>
            <input type="range" min="0" max="100" step="1" value="50">
        </div>
        <audio id="player" class="row"></audio> 
    
    </section>

    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
